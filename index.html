<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>WORKS TO BE DONE</h1>
    </header>
    <section class="container">
      <div class="form-container">
        <form>
          <input type="text" placeholder="Enter The Work" class="todo-input" />
          <button class="todo-button">
            <i class="fa fa-plus-square"></i>
          </button>
        </form>
        <div class="select">
          <select class="filter-todos">
            <option class="works">works</option>
            <option class="completed">completed</option>
            <option class="uncompleted">uncompleted</option>
          </select>
        </div>
      </div>
      <div class="todo-container">
        <ul class="todolist"></ul>
      </div>
    </section>
    <footer> <p>made by nima qanbari <i class="fa fa-heart"></i></p> </footer>
  </body>
  <script src="js/my.js"></script>
</html>
